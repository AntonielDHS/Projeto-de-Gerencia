<html>

<head>
    <meta charset="utf-8" />
    <title>Cadastro &copy;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/materialize.css" />
    <link rel="stylesheet" href="../css/style-login.css" />
    

</head>

<body>

    <a href="../index.html"><img id="back" src="../svg/back-white.png" width="30px" margin-top="10px"> </img></a>

    <div class="row1 conteudo1">

        <div class="cols s12 m4s"></div>
        <div class="cols s12 m4s">

            <h6>
                <center> CADASTRE-SE </center>
            </h6>
            <form method="post" action="">
                <div>
                    <div class="row">
                        <div class="col s1"></div>
                        <div class="col s10"></div>
                        <div class="input-field col s12">
                            Nome Completo:
                            <input type="text" id="nomeClient" required /><br />
                        </div>

                        <div class="input-field col s12">
                            Endere√ßo: <input type="text" id="endClient" required />
                        </div>
                        <div class="input-field col s12">
                                numero da residencia: <input type="text" id="numClient" required />
                            </div>
                            <div class="input-field col s12">
                                    Bairro: <input type="text" id="bairroClient" required />
                                </div>
                        <div class="input-field col s12">
                            Data de Nascimento: <input type="date" id="dataClient" required />
                        </div>

                        <div class="input-field col s12">
                            CPF: <input type="text" id="cpfClient" maxlength="11"
                                placeholder="xxx.xxx.xxx-xx" required />
                        </div>
                        <div class="input-field col s12">
                            Telefone: <input type="text" id="TelefoneClient" maxlength="11" placeholder="(xx)xxxxx-xxxx"
                                required />
                        </div>

                        <div class="input-field col s12">
                            Email: <input type="text" id="emailClient" placeholder="nome@exemplo.com" required />
                        </div>

                        <div class="input-field col s12">
                            Senha: <input type="password" id="senhaClient" required /><br>
                            <br>Confirmar Senha: <input type="password" id="senhaClientConfirm" required />
                        </div>
            </form>
            <center>
                <button class="btnExcluir btn waves-effect  red darken-3"
                    onclick="cadastrar()">Cadastre-se</button><br><br>

            </center>
        </div>

        <div class="col s1"></div>
    </div>
    </div>
    </div>
    </div>
    <div class="col s12 m4"></div>
    </div>
    <script src="../js/materialize.js"></script>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script src="../js/jquery.mask.js"></script>
    <script src="../js/cadastroMask.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/login-cadastro.js"></script>
    <script src="../js/sweetalert.min.js"></script>
</body>

</html>
